<!DOCTYPE html>
<html lang="en-US"> 
<head>
  <title>ColorGallery(Max_Koerth)</title>
</head>
<body>
    <style>
    table, tr, td {
        border: 1px solid black;
    }
      </style>
  <table>
    <tr>
      <th colspan="5">Nintendo Switch Colors</th>
    </tr>
    <tr>
      <td> </td>
      <td>Red</td>
      <td>Blue</td>
      <td>Black</td>
      <td>White</td>
    </tr>
    <tr>
      <td>Hex</td>
      <td style="background-color:#Ff0000;">#Ff0000</td>
      <td style="background-color:#00CCFF;">#00CCFF</td>
      <td style="background-color:#000000;" style="color:#FFFFFF;">#000000</td>
      <td style="background-color:#FFFFFF;">#FFFFFF</td>
    </tr>
     <tr>
      <td>RGB</td>
      <td style="background-color:rgb(255,0,0);">255,0,0</td>
      <td style="background-color:rgb(0,200,255);">0,200,255</td>
      <td style="background-color:rgb(0,0,0);">0,0,0</td>
      <td style="background-color:rgb(255,255,255);">255,255,255</td>
     </tr>
     <tr>
       <td>HSL</td>
       <td style="background-color:HSL(0,100%,50%);">0,100%,50%</td>
       <td style="background-color:HSL(190,100%,50%);">190,100%,50%</td>
       <td style="background-color:HSL(0,100%,0%);">0,100%,0%</td>
       <td style="background-color:HSL(0,100%,100%);">0,100%,100%</td>
     </tr>
  </table>
</body>
